<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link rel="stylesheet" href="{% static '\css\master.css'%}">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-c" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Star Social</a>

        <ul class="nav justify-content-end">
          {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'posts:create'%}">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'groups:all'%}">Group</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'groups:create'%}">Create Group</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}" >LogOut</a>
          </li>
          {%else%}
          <li class="nav-item"><a class="nav-link" href="{% url 'groups:all'%}">Groups</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login'%}">LogIn</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
          </li>
          {% endif %}

          </ul>


      </div>
</nav>


<div class="container">
  {% block content %}

  {% endblock %}
</div>
  </body>
</html>
