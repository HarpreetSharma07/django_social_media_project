
<div class="container loginout">
	<div class="row justify-content-start">
		<div class="col-6">
			<h3>{{ post.message_html|safe }}</h3>
    </div>
		<div class="col-md-auto">
			<h5 class="media-heading">
				<span class="username "><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span>

			</h5>
			<time class="time col-sm-2"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>

    </div>

    <div class="col-md-auto">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-link">
					<!-- aria-hidden for people with disabilities -->
					DeletePost
				</a>
			{% endif %}    </div>
	</div>
</div>
