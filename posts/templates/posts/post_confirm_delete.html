{% extends "posts/post_base.html" %}


{% block post_content %}
<div class="container-fluid">
	<h3>Are you sure you want to delete this post?</h3>

</div>
<div class="col-lg-10">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>
<div class="col-lg-2">
	<form  method="post">
	  {% csrf_token %}
	  <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
	  <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-default btn-large">Cancel</a>
	</form>
</div>

{%endblock%}
